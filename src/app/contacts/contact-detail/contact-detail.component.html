<div class="row">
    <h2>{{ contact.name }}</h2>
    <div class="col-xs-12">
      <img [src]="contact.imageUrl" alt="{{ contact.name }}" />
      <a class="btn btn-success" [routerLink]="['edit']">Edit</a>
      <a class="btn btn-success">Delete</a>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <p>Email: {{ contact.email}}</p>
      <p>Phone: {{ contact.phone }}</p>
    
</div>
